<template name="PageSettings">
  <div class="panel panel-default" style="margin-bottom:0px; padding-bottom:0px;">
    <div class="panel-body">
      <form id="page-slug">
        <div class="row">
          <div class="col-xs-12">
            <div class="input-group">
              <span class="input-group-addon">Slug</span>
              <input type="text" id="pageSlug" class="form-control" placeholder="Page slug ..." value={{slug}} {{disabledInput}}>
              <span class="input-group-btn">
                {{#if disabledInput}}
                  <a href="#" class="btn btn-primary" id="editSlug" value="Edit">
                    Edit
                  </a>
                {{else}}
                  <button class="btn btn-primary" type="submit" value="Submit">
                    Submit
                  </button>
                {{/if}}
              </span>
            </div>
          </div>
        </div>
      </form>

      <br/>

      <div class="well well-sm col-sm-12">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="paragraphsOrder" {{checkedParaphsOrder}}> Live Blogging (reverse paragraphs order)
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="disqusComments" {{disqusEnabled}}> Enable Disqus Comments 
          </label>
        </div>
      </div>

      <hr/>
      <a class="btn btn-default" id="cancel-page-settings" href="#" role="button">Cancel</a>
    </div>
  </div>
</template>
