<template name="PageSettings">
  <div class="panel panel-default" style="margin-bottom:0px; padding-bottom:0px;">
    <div class="panel-body">
      {{#if slug}}
        <form>
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Slug</span>
                <input type="text" class="form-control" placeholder="Page slug ..." value={{slug}} disabled>
                <span class="input-group-btn">
                  <a class="btn btn-primary" type="default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    &nbsp;Edit
                  </a>
                </span>
              </div>
            </div>
          </div>
        </form>
      {{else}}
        <form id="new-slug">
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Slug</span>
                <input type="text" id="pageSlug" class="form-control" placeholder="Page slug ...">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="default">Submit</button>
                </span>
              </div>
            </div>
          </div>
        </form>
      {{/if}}
    </div>
    <div class="panel-footer" style="padding: 5px;">
      <a class="btn btn-default" id="cancel-page-settings" href="#" role="button">Cancel</a>
    </div>
  </div>
</template>
