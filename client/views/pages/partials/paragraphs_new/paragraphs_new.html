<template name="ParagraphsNew">
  <form role="form" id="new-paragraph-form">
    <div class="form-group">
      {{#if smartEditor}}
        {{> CodeMirror id="newParagraph" options=editorOptions}}
      {{else}}
        <textarea id="newParagraph" class="form-control" rows="5" placeholder="Enter paragraph"></textarea>
      {{/if}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-default" id="cancel-new-paragraph">Cancel</a>
  </form>
</template>
