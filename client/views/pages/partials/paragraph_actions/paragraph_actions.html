<template name="ParagraphActions">
  <div class="paragraph-actions">
    {{#if showUpAction}}
      <a href="#" class="move-up-paragraph-action"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
    {{/if}}
    {{#if showDownAction}}
      <a href="#" class="move-down-paragraph-action"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a>
    {{/if}}
    {{#if showUpDownDivider}}
      &nbsp;<span style="color: #d8d8d8;">|</span>&nbsp;
    {{/if}}
    <a href="#" class="edit-paragraph-action"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
    &nbsp;<span style="color: #d8d8d8;">|</span>&nbsp;
    <a href="#" class="delete-paragraph-action text-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
  </div>
</template>
