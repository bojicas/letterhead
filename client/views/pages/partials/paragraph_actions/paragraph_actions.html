<template name="ParagraphActions">
  <div class="paragraph-actions">
    &nbsp;<span style="color: #888;">HTML</span>
    &nbsp;<span style="color: #d8d8d8;">|</span>&nbsp;
    {{#if showUpAction}}
      <a href="#" class="move-up-paragraph-action"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
    {{/if}}
    {{#if showDownAction}}
      <a href="#" class="move-down-paragraph-action"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a>
    {{/if}}
    {{#if showUpDownDivider}}
      &nbsp;<span style="color: #d8d8d8;">|</span>&nbsp;
    {{/if}}
    <a href="#" class="edit-paragraph-action"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
    &nbsp;<span style="color: #d8d8d8;">|</span>&nbsp;
    <a href="#" id="paragraph-settings-action" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
      <span class="glyphicon glyphicon-cog"></span>
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="paragraph-settings-action">
      <li role="presentation" class="dropdown-header text-danger">Danger Zone!</li>
      <li role="presentation" id="delete-page-action">
        <a role="menuitem" tabindex="-1" href="#" class="delete-paragraph-action">
          <span class="glyphicon glyphicon-trash text-danger" aria-hidden="true"></span>
          <span class="text-danger">Delete Paragraph</span>
        </a>
      </li>
    </ul>
  </div>
</template>
