<template name="PageTitleShow">
  {{#if currentUser}}
    <div class="hover-page-title">
      <div class="page-title-actions">
        &nbsp;<span style="color: #888;">PAGE TITLE</span>
        &nbsp;<span style="color: #d8d8d8;">|</span>&nbsp;
        <a href="#" id="page-title-edit-action">
          <span class="glyphicon glyphicon-pencil"></span>
        </a>
        &nbsp;<span style="color: #d8d8d8;">|</span>&nbsp;
        <a href="#" id="page-title-settings-action" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
          <span class="glyphicon glyphicon-cog"></span>
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="page-title-settings-action">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">
            <span class="glyphicon glyphicon-wrench"></span>
            Settings</a>
          </li>
          <li role="presentation" class="divider"></li>
          <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">
            <span class="glyphicon glyphicon-trash"></span>
            Delete</a>
          </li>
        </ul>
      </div>
      <h1 id="page-title-show">
        {{title}}
      </h1>
    </div>
  {{else}}
    <h1 id="page-title-show">
      {{title}}
    </h1>
  {{/if}}
</template>
