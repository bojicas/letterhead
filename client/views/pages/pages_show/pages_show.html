<template name="PagesShow">

  {{#if currentUser}}
    <ol class="breadcrumb">
      <li><a href="/">Letterhead</a></li>
      <li><a href="{{pathFor 'pages.index'}}">Pages</a></li>
      <li>{{title}}</li>
    </ol>
  {{/if}}

  <article>
    {{#if editTitle}}
      {{> PageTitleEdit}}
    {{else}}
      {{> PageTitleShow}}
    {{/if}}

    {{#each paragraphs}}
      <div>
        {{#if editParagraph}}
          {{> ParagraphsEdit}}
        {{else}}
          {{#if currentUser}}
            <div class="hover-paragraph">
              <p>
                {{{content}}}
                {{> ParagraphActions}}
              </p>
            </div>
          {{else}}
            <p>{{{content}}}</p>
          {{/if}}
        {{/if}}
      </div>
    {{/each}}

    {{#if newParagraph}}
      {{> ParagraphsNew}}
    {{else}}
      {{#if currentUser}}
        <a href="#" id="new-paragraph-action">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          Add paragraph
        </a>
      {{/if}}
    {{/if}}
  </article>
</template>
