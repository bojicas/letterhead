<template name="PagesShow">

  {{#if currentUser}}
    <div class="col-xs-12 lh-breadcrumb">
      <ol class="breadcrumb">
        <li><a href="/">Letterhead</a></li>
        <li><a href="{{pathFor 'pages.index'}}">Pages</a></li>
        <li>{{title}}</li>
      </ol>
    </div>
  {{/if}}

  <article class="col-xs-12">
    <header>
      {{#if editTitle}}
        {{> PageTitleEdit}}
      {{else}}
        {{> PageTitleShow}}
      {{/if}}
    </header>

    {{#if liveBlogging}}
      {{> ParagraphsNewLink}}
    {{/if}}

    {{#each paragraphs}}
      <div>
        {{#if editParagraph}}
          {{> ParagraphsEdit}}
        {{else}}
          {{#if currentUser}}
            <div class="hover-paragraph">
              <p>
                {{{content}}}
                {{> ParagraphActions}}
              </p>
            </div>
          {{else}}
            <p>{{{content}}}</p>
          {{/if}}
        {{/if}}
      </div>
    {{/each}}

    {{#unless liveBlogging}}
      {{> ParagraphsNewLink}}
    {{/unless}}
  </article>

  {{#if showComments}}
    {{> Disqus}}
  {{/if}}
</template>
