<template name="Alerts">
  <div class="alerts">
    {{#each alerts}}
      {{> Alert}}
    {{/each}}
  </div>
</template>

<template name="Alert">
  <div class="alert alert-{{type}}" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
