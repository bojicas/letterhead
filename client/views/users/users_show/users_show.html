<template name="UsersShow">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <ol class="breadcrumb">
          <li><a href="/">Letterhead</a></li>
          <li>User Profile</li>
        </ol>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>User Profile</h1>
        <ul>
          <li><strong>Username:</strong> {{currentUser.username}}</li>
          <li><strong>Emails:</strong></li>
          <ul>
            {{#each currentUser.emails}}
              <li>{{this.address}}</li>
            {{/each}}
          </ul>
        </ul>
        <a href="{{pathFor 'users.edit' _id=currentUser._id}}">Edit user</a>
      </div>
    </div>
  </div>
</template>
