<template name="UsersShow">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <ol class="breadcrumb">
          <li><a href="/">Letterhead</a></li>
          <li>User Settings</li>
        </ol>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">User Settings</h3>
          </div>
          <div class="list-group">
            <a href="#" class="list-group-item active">Username</a>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Edit Username</h3>
          </div>
          <div class="panel-body">
            <form id="edit-username">
              <div class="input-group">
                <span class="input-group-addon">Username</span>
                <input type="text" class="form-control" id="username" placeholder="Enter username" value="{{currentUser.username}}" />
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
