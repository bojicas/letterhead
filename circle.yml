dependencies:
  cache_directories:
    - "~/.meteor"

  pre:
    - sudo apt-get update
    - sudo apt-get install --only-upgrade google-chrome-stable

  override:
    - meteor || curl https://install.meteor.com | /bin/sh

test:
  override:
    - cd app && SELENIUM_BROWSER=chrome meteor --test --once --settings ../config/development/settings.json
