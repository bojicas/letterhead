dependencies:
  cache_directories:
    - "~/.meteor"

  override:
    - meteor || curl https://install.meteor.com | /bin/sh
    - meteor --version
    - npm -version
    - node -v

test:
  override:
    - cd app &&  CUCUMBER_TAGS='@server`echo $CIRCLE_NODE_INDEX`' meteor --test --once --settings ../config/development/settings.json:
        parallel: true

deployment:
  production:
    branch: master
    commands:
      - cd app && meteor build ../build/
      - cd build && scp app.tar.gz root@bojica.com:~ && ssh root@bojica.com 'cd /root && ./deploy.sh'
